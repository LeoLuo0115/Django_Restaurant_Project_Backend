<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--IE9兼容性设置 -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<!-- Bootstrap -->
	<!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	-->
	<link rel="stylesheet" href="/static/phone/css/bootstrap.min.css">
	<script src="/static/phone/js/bootstrap.min.js"></script>
	<!-- 登录样式 -->
	<link href="/static/phone/css/style-login.css" rel="stylesheet">
</head>

<body>
    <div id="loginDiv">
        <div id="loginImg" style="background-image:url(/static/img/login_page1.png)">
            <img id="picBox1" src="/static/img/login_page2.png">
        </div>

        <div id="loginBox">
            <div id="loginGrid" style="height:370px;width:350px;margin:70px auto 10px">
                <p id="loginText" style="font-size:24px;text-align:center;color:black;">欢迎登陆</p>
                <p>
    当前时间：{{year}}年{{month}}月{{day}}日
</p>
                        <form action="registered" method="post" id="login-form">
                                {% csrf_token %}
                <div id="username" style="height:42px;width:300px;margin:15px auto;background-color:#f0f0f0;border-radius:30px">
                    <img src="/static/img/icon_user.png" style="height:22px;width:18px;margin-top:10px;margin-left:15px;;vertical-align:bottom">
                    <input type="text" id="id_username" name="username" placeholder="用户名" style="font-size:16px;height:16px;width:240px;margin-left:10px;background-color:#f0f0f0;outline:none;border:0px"></input>
                </div>
                <div id="usercode" style="height:42px;width:300px;margin:15px auto;background-color:#f0f0f0;border-radius:30px">
                    <img src="/static/img/icon_code.png" style="height:22px;width:17px;margin-top:10px;margin-left:15px;vertical-align:bottom">
                    <input id="id_password" name="password" placeholder="密   码" type="text" style="font-size:16px;height:16px;width:240px;margin-left:10px;background-color:#f0f0f0;outline:none;border:0px"></input>

                </div>
                 <div id="email" style="height:42px;width:300px;margin:15px auto;background-color:#f0f0f0;border-radius:30px">
                    <img src="/static/img/icon_code.png" style="height:22px;width:17px;margin-top:10px;margin-left:15px;vertical-align:bottom">
                    <input id="id_email" name="email" placeholder="邮  箱" type="text" style="font-size:16px;height:16px;width:240px;margin-left:10px;background-color:#f0f0f0;outline:none;border:0px"></input>

                </div>

                <div id="loginbtm" style="height:40px;width:120px;margin:25px auto;text-align:center">
                <p style="color:red">
                {{msg}}
            </p>
				<button type="submit" class="btn btn-success" style=" font-size:16px;height:42px;width:120px;margin:10px auto 15px;border-radius: 25px; outline:none">注  册</button>

                </div>


                                    </form>
            </div>
        </div>
</body>


</html>
